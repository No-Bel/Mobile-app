<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Website Design</title>
</head>
<body>
    <div class="container-1">
        <nav>
            <div class="logo">
                <!--<img src="https://previews.123rf.com/images/artsonik/artsonik1603/artsonik160300136/52900580-logo-mobile-phone-logo-template-character-mobile-phone-in-a-flat-style-.jpg" height="">-->
            </div>
            <dic class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </dic>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="img/phone.png" class="mobile">
            <div id="circle">
                <div class="feature right">
                    <img src="img/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP,Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature top">
                    <img src="img/CPU.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature left">
                    <img src="img/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature bottom">
                    <img src="img/battery.png">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh, 750Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="img/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="img/arrow.png" id="downBtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

    </script>


</body>
</html>
